<!-- Modal -->
<div class="modal fade" id="myModalHorizontal" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Booking details
                </h4>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">
                
                <form class="form-horizontal" role="form" >
                  <div class="form-group">
                    <label  class="col-sm-2 control-label"
                              for="Name">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" 
                        id="Name" placeholder="Eg. John Smith" required />
                    </div>
                  </div>
				  <div class="form-group">
                    <label  class="col-sm-2 control-label"
                              for="Company Name">Company Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" 
                        id="Company Name" placeholder="Eg. WhereToPark" required/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label"
                          for="Car No." >Car No.</label>
                    <div class="col-sm-10">
                        <input type="number" maxlength="5" class="form-control"
                            id="Car No." placeholder="Eg. 9253" required/>
                    </div>
                  </div>
				  <div class="form-group">
                    <label  class="col-sm-2 control-label"
                              for="Mobile">Mobile</label>
                    <div class="col-sm-10">
                        <input type="number" maxlength="10" class="form-control" 
                        id="Mobile" placeholder="Eg. 0123456789" required/>
                    </div>
                  </div>
				   <div class="form-group">
                    <label  class="col-sm-2 control-label"
                              for="Time">Pick up time</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" 
                        id="Time" placeholder="Eg. 1035" required/>
                    </div>
                  </div>
				  <div class="form-group">
                    <label  class="col-sm-2 control-label"
                              for="Code">Create your 4 digit Code</label>
                    <div class="col-sm-10">
                        <input type="text" maxlength= "4" class="form-control" 
                        id="Code" placeholder="Kindly verify the valet with your own unique code." required/>
                    </div>
                  </div>
					<div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-success" data-toggle="modal" data-target="myModalHorizontal1" data-dismiss="modal">Submit</button>
                    </div>
					
					
                  </div>
                </form>
            </div>
            
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                            Close
                </button>
              
            </div>
